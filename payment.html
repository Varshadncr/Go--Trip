
<!DOCTYPE html>
<html lang="en" ng-app="paymentApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
   
</head>
<body>
    <div ng-controller="PaymentController as paymentCtrl" class="container">
        <h1>Payment Page</h1>
        <form ng-submit="paymentCtrl.submitPayment()">
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" ng-model="paymentCtrl.cardNumber" required>
            <label for="expiry_date">Expiry Date:</label>
            <input type="text" id="expiry_date" name="expiry_date" ng-model="paymentCtrl.expiryDate" placeholder="MM/YY" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" ng-model="paymentCtrl.cvv" required>
            <label for="name_on_card">Name on Card:</label>
            <input type="text" id="name_on_card" name="name_on_card" ng-model="paymentCtrl.nameOnCard" required>
            <button type="submit" ng-click="paymentCtrl.paymentSuccess()">Pay Now</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        angular.module('paymentApp', [])
        .controller('PaymentController', function($window) {
            var vm = this;
            vm.submitPayment = function() {
                // Here you can perform actions like submitting the payment details to a server
               
                console.log("Card Number: " + vm.cardNumber);
                console.log("Expiry Date: " + vm.expiryDate);
                console.log("CVV: " + vm.cvv);
                console.log("Name on Card: " + vm.nameOnCard);
            };

            vm.paymentSuccess = function() {
                // Display a success message
                $window.alert("Payment successful. Have a safe journey!");
            };
        });
    </script>
        
</body>
</html>
